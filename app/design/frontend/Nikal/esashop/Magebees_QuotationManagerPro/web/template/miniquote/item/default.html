<li class="item product product-item" data-role="product-item">
    <div class="product">
        <!-- ko if: product_has_url -->
        <a data-bind="attr: {href: product_url, title: product_name}" tabindex="-1" class="product-item-photo">
            <!-- ko foreach: $parent.getRegion('itemImage') -->
            <!-- ko template: {name: getTemplate(), data: item.product_image} --><!-- /ko -->
            <!-- /ko -->
        </a>
        <!-- /ko -->
        <!-- ko ifnot: product_has_url -->
        <span class="product-item-photo">
            <!-- ko foreach: $parent.getRegion('itemImage') -->
                <!-- ko template: {name: getTemplate(), data: item.product_image} --><!-- /ko -->
            <!-- /ko -->
        </span>
        <!-- /ko -->

        <div class="product-item-details">
            <strong class="product-item-name">
                <!-- ko if: product_has_url -->
                <a data-bind="attr: {href: product_url, title: product_name}, text: product_name"></a>
                <!-- /ko -->
                <!-- ko ifnot: product_has_url -->
                <!-- ko text: product_name --><!-- /ko -->
                <!-- /ko -->
            </strong>

            <!-- ko if: options.length -->
            <div class="product options">
                <div data-role="content" class="content">
                    <strong class="subtitle"><!-- ko text: $t('Options Details') --><!-- /ko --></strong>
                    <dl class="product options list">
                        <!-- ko foreach: { data: options, as: 'option' } -->
                        <dt class="label"><!-- ko text: option.label --><!-- /ko --></dt>
                        <dd class="values">
                            <!-- ko if: Array.isArray(option) -->
                            <span data-bind="html: option.value.join('<br>')"></span>
                            <!-- /ko -->
                            <!-- ko ifnot: Array.isArray(option) -->
                            <span data-bind="html: option.value"></span>
                            <!-- /ko -->
                        </dd>
                        <!-- /ko -->
                    </dl>
                </div>
            </div>
            <!-- /ko -->

            <div class="product-availability">
                <span class="stock-text"><!-- ko i18n: 'Stock availability:' --><!-- /ko --></span> <span class="stock-qty" data-bind="text: stock_available_qty"></span><span class="stock-unit"> pcs</span>
            </div>

            <div class="product-item-pricing">
				 <!-- ko if: display_product_price -->
                <!-- ko if: canApplyMsrp -->

                <div class="details-map">
                    <span class="label" data-bind="text: $t('Price')"></span>
                    <span class="value" data-bind="text: $t('See price before order confirmation.')"></span>
                </div>
                <!-- /ko -->
                <!-- ko ifnot: canApplyMsrp -->
                <!-- ko foreach: $parent.getRegion('priceSidebar') -->
				
                <!-- ko template: {name: getTemplate(), data: item.product_price, as: 'price'} --><!-- /ko -->
				 <!-- ko if: item.show_price_incl_tax -->
				<!-- ko template: {name: getTemplate(), data: item.product_price_incl_tax, as: 'price'} --><!-- /ko -->			  <!-- /ko -->
				
                <!-- /ko -->
                <!-- /ko -->
                <!-- /ko -->
            </div>
            <div class="product-actions-wrapper">
                <div class="actions-wrapper">

                    <div class="details-qty qty">
                        <label class="label" data-bind="i18n: 'Qty', attr: {
                                       for: 'quote-item-'+item_id+'-qty'}"></label>
                        <div class="control qty">
                            <button class="qty-sub">
                                <i class="icon icon-qty-subtract"></i>
                            </button>
                            <input data-bind="attr: {
                                   id: 'quote-item-'+item_id+'-qty',
                                   'data-quote-item': item_id,
                                   'data-item-qty': qty
                                   }, value: qty"
                                   type="number"
                                   size="4"
                                   class="item-qty quote-item-qty"
                                   maxlength="12"
                                   readonly="readonly"/>

                            <button class="qty-add">
                                <i class="icon icon-qty-add"></i>
                            </button>
                        </div>
                        <button data-bind="attr: {
                               id: 'update-quote-item-'+item_id,
                               'data-quote-item': item_id,
                               title: $t('Update')
                               }"
                                class="update-quote-item"
                                style="display: none">
                            <span data-bind="text: $t('Update')"></span>
                        </button>
                    </div>

                      <div class="product actions">
                        <!-- ko if: is_visible_in_site_visibility -->
                        <div class="primary">
                            <a data-bind="attr: {href: configure_url, title: $t('Edit item')}" class="action edit">
                                <span data-bind="i18n: 'Edit'"></span>
                            </a>
                        </div>
                        <!-- /ko -->
                        <div class="secondary">
                            <a href="#" data-bind="attr: {'data-quote-item': item_id, title: $t('Remove item')}"
                               class="action delete">
                                <!--<span data-bind="i18n: 'Remove'"></span-->
                                <i class="material-icons">delete</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</li>
